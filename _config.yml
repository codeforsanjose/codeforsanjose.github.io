# Site settings
title: Code for San José
description: 
  Code for San José website

url: https://codeforsanjose.github.io # the base hostname & protocol for your site
git_address: https://github.com/codeforsanjose/codeforsanjose
git_edit_address: https://github.com/codeforsanjose/codeforsanjose.github.io/blob/gh-pages
facebook: https://www.facebook.com/codeforsanjose/
twitter: https://www.twitter.com/codeforsanjose/

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
